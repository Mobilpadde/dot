# =======================================

[module/weather]
type = custom/script
exec = sh ~/.config/polybar/modules/weather.sh
interval = 600
format-background = #1e1e2e
format-foreground = #cba6f7

# =========================================

[module/update]
type = custom/script
exec = sh ~/.config/polybar/modules/updates.sh
format = <label>
# 1 hour
interval = 3600
# 4 hours
interval-fail = 14400
format-background = #1e1e2e
